name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        id: tests
        run: |
          pytest

      - name: Close PR if Tests Fail
        if: failure()
        run: gh pr close ${{ github.event.pull_request.html_url }} --comment "Closing PR because tests failed. Please fix and reopen."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

